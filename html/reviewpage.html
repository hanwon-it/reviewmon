<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 보기 – review_mon</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reviewpage.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header_inner">
        <div class="logo">Review_mon</div>
        <div class="search_box">
          <select class="search_category" id="search_category">
            <option value="movie">영화정보</option>
            <option value="person">감독/배우</option>
            <option value="user">유저</option>
          </select>
          <input
            type="text"
            class="search_input"
            id="search_input"
            placeholder="검색어를 입력하세요"
          />
          <button class="search_btn" aria-label="검색">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        <div class="user_actions">
          <button class="btn_mypage">마이페이지</button>
          <button class="btn_logout">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 리뷰 메인 -->
    <main class="review_list_page">
      <h2>리뷰</h2>

      <!-- 정렬 선택 -->
      <div class="sort_dropdown">
        <select id="sort_option">
          <option value="newest">최신순</option>
          <option value="like_count">추천순</option>
          <option value="rating_high">별점 높은순</option>
          <option value="rating_low">별점 낮은순</option>
        </select>
      </div>

      <!-- 리뷰 리스트 -->
      <div class="review_cards" id="review_cards">
        <!-- JS로 리뷰 카드 생성 -->
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <p>
        문의: <a href="mailto:reviewmon@email.com">reviewmon@email.com</a> |
        <a href="#" id="open_terms">이용약관</a> |
        <a href="#" id="open_privacy">개인정보처리방침</a>
      </p>
    </footer>

    <!-- 약관/개인정보 팝업 -->
    <div class="terms_overlay" id="terms_overlay">
      <div class="terms_modal">
        <button class="terms_close" id="terms_close">&times;</button>
        <h2 id="terms_title">약관</h2>
        <div class="terms_content">
          <p>
            본 서비스는 영화 리뷰 제공 및 추천 서비스를 목적으로 하며, 회원은
            자유롭게 콘텐츠를 이용할 수 있습니다.
          </p>
          <p>
            타인의 개인정보 침해, 부정 사용, 상업적 무단 이용은 금지되며, 관리자
            판단에 따라 서비스가 제한될 수 있습니다.
          </p>
          <p>
            서비스는 예고 없이 수정·중단될 수 있으며, 이용자 과실에 대한 책임은
            본인에게 있습니다.
          </p>
          <p>기타 세부사항은 고객센터 안내를 따릅니다.</p>
        </div>
      </div>
    </div>

    <script src="../js/reviewpage.js" type="module"></script>
  </body>
</html>
