<!-- html/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review_mon</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header_inner">
        <div class="logo">Review_mon</div>
        <div class="search_box">
          <select class="search_category" id="search_category">
            <option value="movie">영화정보</option>
            <option value="person">감독/배우</option>
            <option value="user">유저</option>
          </select>
          <input
            type="text"
            class="search_input"
            id="search_input"
            placeholder="검색어를 입력하세요"
          />
          <button class="search_btn" aria-label="검색">
            <!-- 검색 아이콘 -->
          </button>
        </div>
        <div class="user_actions">
          <button class="btn_mypage">마이페이지</button>
          <button class="btn_logout">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 슬라이드 배너 영역 -->
    <div class="main-banner-slider">
      <div class="banner-track">
        <!-- 외부 URL로 교체할 배너 이미지들 -->
        <a href="https://example.com/1" class="banner-link" target="_blank">
          <img src="https://example.com/banner1.jpg" alt="배너1" class="banner-img" />
        </a>
        <a href="https://example.com/2" class="banner-link" target="_blank">
          <img src="https://example.com/banner2.jpg" alt="배너2" class="banner-img" />
        </a>
        <a href="https://example.com/3" class="banner-link" target="_blank">
          <img src="https://example.com/banner3.jpg" alt="배너3" class="banner-img" />
        </a>
      </div>
      <button class="banner-arrow left" aria-label="이전 배너">&#10094;</button>
      <button class="banner-arrow right" aria-label="다음 배너">&#10095;</button>
      <div class="banner-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>

    <!-- 추천 영화 섹션: 사용자 기반 -->
    <section class="movie_section" id="recommended">
      <h2><span id="user_nickname">사용자</span>님이 좋아할 만한 영화</h2>
      <div class="movie_slider_wrapper">
        <button class="arrow_btn prev" aria-label="이전 영화">&#10094;</button>
        <div class="movie_carousel" id="recommended_carousel"></div>
        <button class="arrow_btn next" aria-label="다음 영화">&#10095;</button>
      </div>
    </section>

    <!-- 추천 영화 섹션: 개봉 예정작 -->
    <section class="movie_section" id="upcoming">
      <h2 id="next_month_title">7월 개봉 예정작</h2>
      <div class="movie_slider_wrapper">
        <button class="arrow_btn prev" aria-label="이전 영화">&#10094;</button>
        <div class="movie_carousel" id="upcoming_carousel"></div>
        <button class="arrow_btn next" aria-label="다음 영화">&#10095;</button>
      </div>
    </section>

    <!-- 광고 배너 -->
    <section class="ad_banner">
      <a href="https://example.com" target="_blank">
        <img src="/img/ad_banner_sample.jpg" alt="광고 배너" class="ad_image" />
      </a>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
      <p>
        문의: <a href="mailto:reviewmon@email.com">reviewmon@email.com</a> |
        <a href="#" id="open_terms">이용약관</a> |
        <a href="#" id="open_privacy">개인정보처리방침</a>
      </p>
    </footer>

    <!-- 약관 오버레이 (회원가입에서 재활용) -->
    <div class="terms_overlay" id="terms_overlay" style="display: none">
      <div class="terms_modal">
        <button class="terms_close" id="terms_close">&times;</button>
        <h2 id="terms_title">이용약관</h2>
        <div class="terms_content">
          <!-- 약관 내용 -->
        </div>
      </div>
    </div>

    <script src="../js/home.js"></script>
  </body>
</html>
